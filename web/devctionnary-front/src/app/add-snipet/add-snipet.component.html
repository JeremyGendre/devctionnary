<div *ngIf="!isLoading" fxLayout="row" fxLayoutAlign="center center" class="mt-4">
<mat-card id="addSnippet-form-card">
  <mat-card-header>
    <mat-card-title>Ajouter un snipet</mat-card-title>
  </mat-card-header> 
  <mat-card-content>
    <form [formGroup]="addSnipetForm" (submit)="onSubmit()" class="cardAdd">
        <div>
          <p>
            <mat-form-field class="input-perso-width" appearance="fill">
              <mat-label>Titre du snippet</mat-label>
              <input matInput formControlName="title">
            </mat-form-field>
            <br/>
            <mat-form-field class="input-perso-width" appearance="fill">
              <mat-label>Description du snippet</mat-label>
              <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
          </p>
          <mat-form-field class="textarea-perso-width" appearance="fill">
            <mat-label>Contenu</mat-label>
            <textarea matInput formControlName="content"></textarea>
          </mat-form-field>
          <br/>
          <button mat-raised-button color="primary" type="submit" [disabled]="!addSnipetForm.valid">Ajouter</button>
        </div>
      </form>
  </mat-card-content>
</mat-card>
</div>
