
    <mat-card class="example-card" >
      <mat-card-header>
        <mat-card-title *ngIf="snippet.title">{{snippet.title}}</mat-card-title>
        <mat-card-subtitle *ngIf="snippet.updatedAt" > derni√®re modification <span>{{snippet.updatedAt }}</span></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <textarea *ngIf="snippet.content" highlight-js [options]="{}" lang="'angular'">
            {{snippet.content}}
        </textarea>
        <mat-card-subtitle *ngIf="snippet.author && snippet.author.username"> Ecrit par <strong>{{snippet.author.username }}</strong></mat-card-subtitle>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="back()">Retour</button>
        <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
