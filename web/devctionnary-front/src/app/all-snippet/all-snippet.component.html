
  <div *ngFor='let snippet of allSnippets'> 
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{snippet.title}}</mat-card-title>
        <mat-card-subtitle>{{snippet.author}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{snippet.content}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
      </mat-card-actions>
    </mat-card>
  </div>
