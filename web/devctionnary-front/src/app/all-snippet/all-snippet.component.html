  <div *ngFor='let snippet of allSnippets'> 
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{snippet.title}}</mat-card-title>
        <mat-card-subtitle> derni√®re modification <strong>{{snippet.updatedAt }}</strong></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <textarea highlight-js [options]="{}" lang="'angular'">
          {{snippet.content}}
      </textarea>
      <mat-card-subtitle> Ecrit par <strong>{{snippet.author.username }}</strong></mat-card-subtitle>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onDetails(snippet.id)">Details</button>
        <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
